<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Outliner AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 400px;
            min-width: 400px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: white;
            color: #333;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .content {
            padding: 20px;
        }

        .status {
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .mode-btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            text-align: left;
            transition: all 0.2s ease;
        }

        .mode-btn:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .mode-btn.active {
            border-color: #667eea;
            background: #f8f9ff;
            box-shadow: 0 2px 4px rgba(102, 126, 234, 0.1);
        }
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        margin-top: 20px;
      }

      .result-area {
        margin-top: 20px;
        padding: 16px;
        background: #f8f9fa;
        border-radius: 8px;
        border: 1px solid #e1e5e9;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>ü§ñ Outliner AI</h1>
      <p>Intelligent Webpage Summarizer</p>
    </div>

    <div class="content">
      <div class="status">
        <p>üìÑ Ready to summarize page</p>
      </div>

      <h3>Summary Mode</h3>

      <button class="mode-btn active" data-mode="brief">
        ‚ö° <strong>Brief</strong> - Quick overview
      </button>

      <button class="mode-btn" data-mode="detailed">
        üìã <strong>Detailed</strong> - Comprehensive summary
      </button>

      <button class="mode-btn" data-mode="bullets">
        üìù <strong>Bullets</strong> - Key points list
      </button>

      <button class="summarize-btn" id="summarizeBtn">Summarize Page</button>

      <div class="result-area" id="resultArea">
        <h4>Summary Result</h4>
        <div id="resultContent">Summary will appear here...</div>
      </div>
    </div>

    <script>
      // Simple test functionality
      document
        .getElementById("summarizeBtn")
        .addEventListener("click", function () {
          document.getElementById("resultArea").style.display = "block";
          document.getElementById("resultContent").textContent =
            "This is a test summary. The extension popup should now display properly with a 400px width.";
        });

      // Mode selection
      document.querySelectorAll(".mode-btn").forEach((btn) => {
        btn.addEventListener("click", function () {
          document
            .querySelectorAll(".mode-btn")
            .forEach((b) => b.classList.remove("active"));
          this.classList.add("active");
        });
      });
    </script>
  </body>
</html>
