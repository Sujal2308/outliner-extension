<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Outliner AI</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      /* Theme variables (light by default). Toggle `.dark` on body to switch. */
      :root {
        --bg: #ffffff;
        --card-bg: #f8f9fa;
        --text-color: #333333;
        --muted: #666666;
        --border: #e0e0e0;
        --accent1: #ff6347; /* tomato */
        --accent2: #ff4500;
        --accent-rgba: 255, 99, 71;
        --link: #667eea;
        --header-text: #ffffff;
        /* settings button hover background (theme-aware) */
        --settings-btn-hover: color-mix(
          in srgb,
          var(--card-bg) 92%,
          var(--accent1) 8%
        );
        --settings-btn-border-hover: var(--link);
        --error-color: #dc3545;
      }
      body.dark {
        --bg: #0f1720;
        --card-bg: #0b1220;
        --text-color: #e6eef8;
        --muted: #9fb0c8;
        --border: #1f2a36;
        --accent1: #ff7a59;
        --accent2: #ff5a2e;
        --accent-rgba: 255, 122, 89;
        --link: #8fb4ff;
        --header-text: #fff;
        /* in dark mode, keep settings hover subtle and not dark-grey */
        --settings-btn-hover: rgba(255, 255, 255, 0.03);
        --settings-btn-border-hover: rgba(255, 255, 255, 0.06);
        --error-color: #ff7b7b;
      }
      /* Use a clear, modern sans-serif stack for all UI text */
      body {
        width: 420px;
        min-height: 500px;
        font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: var(--bg);
        color: var(--text-color);
      }
      .header {
        background: linear-gradient(
          135deg,
          var(--accent1) 0%,
          var(--accent2) 100%
        );
        padding: 18px 16px;
        color: var(--header-text);
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
      }
      .header-left {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }
      .header-right {
        display: flex;
        align-items: center;
        gap: 12px;
      }
      /* Theme toggle */
      .theme-toggle {
        --track-w: 42px;
        --track-h: 24px;
        position: relative;
        display: inline-block;
      }
      .theme-toggle input {
        position: absolute;
        opacity: 0;
        width: 0;
        height: 0;
      }
      .toggle-track {
        width: var(--track-w);
        height: var(--track-h);
        background: rgba(255, 255, 255, 0.22);
        border-radius: 999px;
        display: inline-block;
        position: relative;
        transition: background 0.18s ease;
      }
      .toggle-thumb {
        width: 18px;
        height: 18px;
        background: #fff;
        border-radius: 50%;
        position: absolute;
        top: 3px;
        left: 3px;
        transition: transform 0.18s ease, background 0.18s ease;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.18);
      }
      .theme-toggle input:checked + .toggle-track {
        background: rgba(var(--accent-rgba), 0.9);
      }
      .theme-toggle input:checked + .toggle-track .toggle-thumb {
        transform: translateX(calc(var(--track-w) - var(--track-h)));
        background: #fff;
      }
      .header h1 {
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 4px;
      }
      .header p {
        font-size: 14px;
        opacity: 0.95;
      }
      .content {
        padding: 20px;
        max-height: calc(100vh - 110px);
        overflow-y: auto;
        scroll-behavior: smooth;
      }
      .section-title {
        font-size: 16px;
        font-weight: 700;
        margin-bottom: 12px;
        color: var(--text-color);
      }
      .status-text {
        font-size: 13px;
        color: var(--muted);
        margin-bottom: 12px;
        font-weight: 600;
        transition: color 0.18s ease, opacity 0.18s ease;
      }
      .status-text.error {
        color: var(--error-color);
      }
      body.dark .status-text {
        color: var(--muted); /* subtle grey in dark mode */
        opacity: 1;
      }

      body.dark .status-text.error {
        color: var(--error-color);
      }

      /* Make the section title bright in dark mode */
      body.dark .section-title {
        color: var(--text-color);
      }
      .mode-buttons {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-bottom: 20px;
      }
      .mode-btn {
        padding: 14px 16px;
        background: white;
        border: 2px solid #e0e0e0;
        border-radius: 999px;
        cursor: pointer;
        transition: all 0.2s;
        text-align: left;
        font-size: 15px;
        font-weight: 600;
        font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        color: var(--text-color);
      }
      .mode-btn strong {
        font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        font-weight: 700;
      }
      .mode-btn:hover {
        border-color: var(--accent1);
        background: var(--card-bg);
      }
      .mode-btn.active {
        border-color: var(--accent1);
        background: var(--card-bg);
        box-shadow: 0 2px 8px rgba(var(--accent-rgba), 0.12);
      }

      /* Dark-mode styles for the mode buttons */
      body.dark .mode-btn {
        background: #2b3340; /* dark grey */
        color: #ffffff;
        border-color: #3a4652;
      }

      body.dark .mode-btn strong {
        color: #ffffff;
      }

      body.dark .mode-btn:hover {
        background: #313a46;
        border-color: color-mix(in srgb, var(--accent1) 70%, #3a4652 30%);
      }

      body.dark .mode-btn.active {
        background: rgba(var(--accent-rgba), 0.08);
        border-color: var(--accent1);
        box-shadow: 0 2px 10px rgba(var(--accent-rgba), 0.16);
        color: #fff;
      }
      .action-btn {
        width: 100%;
        padding: 16px;
        background: linear-gradient(
          135deg,
          var(--accent1) 0%,
          var(--accent2) 100%
        );
        color: white;
        border: none;
        border-radius: 999px;
        font-size: 16px;
        font-weight: 700;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
      }
      .action-btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(var(--accent-rgba), 0.28);
      }
      /* Summarize button specific styling (navy blue) */
      #summarizeBtn {
        background: #001f3f;
        background-image: none;
      }
      #summarizeBtn:hover {
        transform: translateY(-1px);
        box-shadow: 0 6px 18px rgba(0, 31, 63, 0.35);
      }
      .action-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }
      .loader {
        display: none;
        text-align: center;
        padding: 30px 20px;
        margin: 20px 0;
        background: var(--card-bg);
        border-radius: 18px;
      }
      .loader.show {
        display: block;
      }

      /* Modern ripple wave loader */
      .spinner {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 4px;
        height: 40px;
        margin: 0 auto 15px;
      }

      .spinner-bar {
        width: 6px;
        height: 32px;
        background: var(--accent1);
        border-radius: 999px;
        animation: rippleWave 1s ease-in-out infinite;
      }

      .spinner-bar:nth-child(1) {
        animation-delay: 0s;
      }
      .spinner-bar:nth-child(2) {
        animation-delay: 0.1s;
      }
      .spinner-bar:nth-child(3) {
        animation-delay: 0.2s;
      }
      .spinner-bar:nth-child(4) {
        animation-delay: 0.3s;
      }
      .spinner-bar:nth-child(5) {
        animation-delay: 0.4s;
      }
      .spinner-bar:nth-child(6) {
        animation-delay: 0.5s;
      }
      .spinner-bar:nth-child(7) {
        animation-delay: 0.6s;
      }

      @keyframes rippleWave {
        0%,
        100% {
          transform: scaleY(0.5) scaleX(1) translateY(0);
        }
        50% {
          transform: scaleY(1.5) scaleX(0.8) translateY(-15%);
        }
      }
      .loader-text {
        font-size: 14px;
        color: #666;
        font-weight: 600;
      }
      .result-area {
        display: none;
        margin-top: 20px;
        padding: 16px;
        background: var(--card-bg);
        border-radius: 18px;
        border: 1px solid var(--border);
      }
      .result-area.show {
        display: block;
      }
      .result-content {
        line-height: 1.6;
        color: var(--text-color);
        font-size: 14px;
        margin-bottom: 12px;
        max-height: 300px;
        overflow-y: auto;
      }
      .result-actions {
        display: flex;
        gap: 8px;
      }
      .secondary-btn {
        flex: 1;
        padding: 10px 14px;
        background: var(--card-bg);
        border: 1px solid var(--border);
        border-radius: 999px;
        cursor: pointer;
        font-size: 13px;
        font-weight: 600;
        transition: all 0.2s;
        color: var(--text-color);
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }
      .secondary-btn:hover {
        background: color-mix(in srgb, var(--card-bg) 92%, var(--accent1) 8%);
        border-color: var(--accent1);
      }
      /* Dark-mode tweaks so secondary buttons are visible */
      body.dark .secondary-btn {
        background: #2b3340; /* dark grey */
        border-color: #3a4652;
        color: #ffffff;
      }

      body.dark .secondary-btn:hover {
        background: #343d4a; /* slightly lighter grey */
        border-color: #4a5566;
      }
      .settings-section {
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid #e0e0e0;
      }
      .settings-btn {
        width: 100%;
        padding: 12px;
        background: white;
        border: 1px solid #e0e0e0;
        border-radius: 999px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 600;
        color: #333;
        transition: all 0.2s;
      }
      .settings-btn:hover {
        background: var(--settings-btn-hover);
        border-color: var(--settings-btn-border-hover);
      }

      /* Neutralize hover effect in dark mode for settings button */
      body.dark .settings-btn {
        background: var(--card-bg);
        color: var(--text-color);
        border-color: var(--border);
      }

      body.dark .settings-btn:hover {
        /* keep hover identical to normal state in dark mode to avoid dark-grey blot */
        background: var(--card-bg);
        border-color: var(--border);
      }
      /* Animated collapse for API settings */
      .api-settings {
        margin-top: 12px;
        padding: 0 16px;
        background: var(--card-bg);
        border-radius: 18px;
        border: 1px solid var(--border);
        max-height: 0;
        opacity: 0;
        overflow: hidden;
        transition: max-height 320ms ease, opacity 220ms ease,
          padding 220ms ease;
      }
      .api-settings.show {
        padding: 16px;
        max-height: 420px; /* plenty for API input area */
        opacity: 1;
      }
      .api-input {
        width: 100%;
        padding: 10px;
        border: 1px solid var(--border);
        border-radius: 6px;
        font-size: 13px;
        margin-bottom: 10px;
        background: #fff;
        color: var(--text-color);
      }

      /* Dark-mode input overrides: dark grey background and white text */
      body.dark .api-input {
        background: #2b3340; /* dark grey */
        color: #ffffff;
        border-color: #3a4652;
      }

      .api-input::placeholder {
        color: #9aa6b2;
      }

      body.dark .api-input::placeholder {
        color: #9fb0c8;
      }
      .api-status {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        font-size: 13px;
        color: #2f855a;
        margin-bottom: 10px;
      }
      .api-status .tick {
        width: 18px;
        height: 18px;
        background: #2f855a;
        color: white;
        border-radius: 50%;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
      }
      .remove-btn {
        display: none;
        width: 100%;
        padding: 10px;
        background: #fff;
        border: 1px solid #e0e0e0;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 600;
        color: #c53030;
      }
      .remove-btn:hover {
        background: #fff6f6;
        border-color: #f56565;
      }
      .api-input:focus {
        outline: none;
        border-color: var(--accent1);
        box-shadow: 0 0 0 3px rgba(var(--accent-rgba), 0.08);
      }
      .api-guide {
        font-size: 12px;
        color: #666;
        line-height: 1.4;
        margin-top: 10px;
      }
      .api-guide a {
        color: #667eea;
        text-decoration: none;
      }

      /* Minimal toast for API save success (no browser alert) */
      .mini-toast {
        position: fixed;
        left: 50%;
        transform: translateX(-50%);
        bottom: 22px;
        background: rgba(46, 204, 113, 0.95); /* green */
        color: #062018;
        padding: 8px 14px;
        border-radius: 999px;
        font-weight: 700;
        display: none;
        align-items: center;
        gap: 8px;
        box-shadow: 0 6px 18px rgba(2, 6, 23, 0.4);
        z-index: 9999;
      }
      .mini-toast.show {
        display: inline-flex;
      }
      .mini-toast.error {
        background: rgba(220, 53, 69, 0.95); /* red */
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="header-left">
        <h1>Outliner AI</h1>
        <p>Intelligent Webpage Summarizer</p>
      </div>
      <div class="header-right">
        <label class="theme-toggle" title="Toggle dark mode">
          <input
            type="checkbox"
            id="themeToggle"
            aria-label="Dark mode toggle"
          />
          <span class="toggle-track"><span class="toggle-thumb"></span></span>
        </label>
      </div>
    </div>
    <div class="content">
      <h3 class="section-title">Summary Mode</h3>
      <div id="statusText" class="status-text">Ready</div>
      <div class="mode-buttons">
        <button class="mode-btn active" data-mode="brief">
          ⚡ <strong>Brief</strong> - Quick 2-3 sentence overview
        </button>
        <button class="mode-btn" data-mode="bullets">
          📝 <strong>Bullet</strong> - 5-7 key points
        </button>
        <button class="mode-btn" data-mode="detailed">
          📋 <strong>Comprehensive</strong> - Detailed 5-7 paragraphs
        </button>
      </div>
      <button class="action-btn" id="summarizeBtn">Summarize This Page</button>
      <div class="loader" id="loader">
        <div class="spinner">
          <div class="spinner-bar"></div>
          <div class="spinner-bar"></div>
          <div class="spinner-bar"></div>
          <div class="spinner-bar"></div>
          <div class="spinner-bar"></div>
          <div class="spinner-bar"></div>
          <div class="spinner-bar"></div>
        </div>
        <div class="loader-text" id="loaderText">Extracting content...</div>
      </div>
      <div class="result-area" id="resultArea">
        <div class="result-content" id="resultContent"></div>
        <div class="result-actions">
          <button class="secondary-btn" id="copyBtn">Copy</button>
          <button class="secondary-btn" id="resetBtn">Start Over</button>
        </div>
      </div>
      <div class="settings-section">
        <button class="settings-btn" id="settingsBtn">
          Set up your API key
        </button>
        <div class="api-settings" id="apiSettings">
          <div
            class="api-header"
            style="
              display: flex;
              align-items: center;
              justify-content: space-between;
              margin-bottom: 8px;
            "
          >
            <label style="font-size: 13px; font-weight: 600; margin: 0"
              >Gemini API Key</label
            >
            <div
              id="apiStatus"
              class="api-status"
              style="display: none; margin-bottom: 0"
            ></div>
          </div>
          <div
            class="api-row"
            style="
              display: flex;
              gap: 10px;
              align-items: center;
              margin-bottom: 10px;
            "
          >
            <input
              type="password"
              class="api-input"
              id="apiKeyInput"
              placeholder="Enter your API key (AIza...)"
              style="flex: 1"
            />
          </div>
          <div id="apiKeyRow">
            <button
              class="action-btn"
              id="saveApiBtn"
              style="font-size: 14px; padding: 10px"
            >
              Save Key
            </button>
            <button
              class="remove-btn"
              id="removeApiBtn"
              style="font-size: 14px; padding: 10px"
            >
              Remove Key
            </button>
          </div>
          <div class="api-guide">
            Get a free API key from
            <a href="https://aistudio.google.com/app/apikey" target="_blank"
              >Google AI Studio</a
            >
            for enhanced AI summarization.
          </div>
        </div>
      </div>
      <div id="miniToast" class="mini-toast">
        <span class="tick">✓</span><span id="miniToastText">API key saved</span>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
